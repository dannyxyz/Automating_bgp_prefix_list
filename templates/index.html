<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGPQ4 Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Enter AS_SET Parameters:</h1>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="as_number" class="form-label">AS Number:</label>
                <input type="text" class="form-control" id="as_number" name="as_number" required>
            </div>
            <div class="mb-3">
                <label for="prefix_type" class="form-label">Prefix Type:</label>
                <select class="form-select" id="prefix_type" name="prefix_type" required>
                    <option value="ipv4">IPv4</option>
                    <option value="ipv6">IPv6</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="prefix_length" class="form-label">Prefix Length:</label>
                <input type="text" class="form-control" id="prefix_length" name="prefix_length">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
